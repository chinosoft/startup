<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="multimedia files" content="an image, a video, and a sound" />
    <title>An image, a video, and a sound</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Marcelo Benitez" />
  </head>
  <body>
    <h1>An image</h1>
    <img src="images/london-4751769_640.jpg" alt="London bridge" />
    <h1>A video</h1>
    <video src="video-and-audio/rabbit320.mp4" controls>
      <p>
        Your browser doesn't support HTML5 video. Here is a
        <a href="video-and-audio/rabbit320.mp4">link to the video</a> instead.
      </p>
    </video>
    <h1>A sound</h1>
    <audio controls>
      <source src="video-and-audio/viper.mp3" type="audio/mp3" />
      <p>
        Your browser doesn't support HTML5 audio. Here is a
        <a href="video-and-audio/viper.mp3">link to the audio</a> instead.
      </p>
    </audio>
  </body>
</html>
